<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Gladiators</title>
</head>
<body>


<div class="playerGladiator charakter">

	<progress class="playerHealthBar"></progress>

	<div class="forward motion"></div>

	<div class="playerLives"></div>

	<div class="reverse motion"></div>

		<div class="wkAttck">
			Attack change: 80% <br>
			Effort: 2 - 6
		</div>
	<div class="weakAttack attack">
	</div>

		<div class="mdmAttck">
			Attack change: 60% <br>
			Effort: 7 - 10
		</div>
	<div class="mediumAttack attack">
	</div>

		<div class="strngAttck">
			Attack change: 40% <br>
			Effort: 11 - 13
		</div>
	<div class="strongAttack attack">
	</div>

</div>

<div class="enemyGladiator charakter">

	<progress class="enemyHealthBar"></progress>

	<div class="enemyLives">

	</div>
</div>

<div class="info"></div>

<script src="app.js"></script>
</body>
</html>
